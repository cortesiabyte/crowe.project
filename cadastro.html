<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crowe - Processo Seletivo</title>
    <link rel="icon" type="image/png" sizes="580x550" href="imagens/logo.png">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" media="all" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body class="fadeIn">
    <div id="container">
        <div id="logo">
            <img src="imagens/logo-crowe.png">
        </div>
    </div>

    <nav id="menu">
        <ul>
            <li><a href="load_index.html" accesskey="1" title="">Inicio</a></li>
			<li><a href="load_cadastro.html" accesskey="2" title="">Cadastro</a></li>
			<li><a href="load_candidatos.html" accesskey="3" title="">Candidatos</a></li>
			<li><a href="load_alterardados.html" accesskey="4" title="">Alterar Dados</a></li>
			<li><a href="load_excluirdados.html" accesskey="5" title="">Excluir Dados</a></li>
			<li><a href="load_exibirdados.html" accesskey="6" title="">Exibir Informações</a></li>
        </ul>
    </nav>

    <div id="wrapper">
        <div id="featured-wrapper">
            <div id="cadastro">
                <div id="itemcadastro">
                    <h3>Cadastro</h3>
                    <div>
					<form action="cadastro.php" method="POST">
                        <div>
                            <p>Nome completo:<br>
                            <input name="nome" type="text" placeholder="Bill Gates" required autofocus>
                            </p>
                        </div>
						
						<div>
                            <p>Idade:<br>
                                <input name="idade" type="text" placeholder="32" required>
                            </p>
                        </div>
                        
                        <div>
                            <p>Data de nascimento:<br>
                                <input name="nascimento" type="date" placeholder="" required>
                            </p>
                        </div>
						
						<div>
							<p>CEP:<br>
								<input id="cep" name="cep" type="text" maxlength="9" placeholder="01310-200" required>
							</p>
                        </div>
						
                        <div>
                            <p>Logradouro:<br>
                                <input id="logradouro" name="logradouro" type="text" placeholder="Rua Dois" required>
                            </p>
                        </div>

                        <div>
                            <p>Número:<br>
								<input id="numero" name="numero" type="text" placeholder="311" required>
                            </p>
                        </div>
						
						<div>
                            <p>Complemento:<br>
								<input id="complemento" name="complemento" type="text" placeholder="" required>
                            </p>
                        </div>

						<div>
                            <p>Cidade:<br>
								<input id="cidade" name="cidade" type="text" placeholder="Campinas" required>
                            </p>
                        </div>
						
                        <div>
                            <p>Estado:<br>
								<input id="uf" name="estado" type="text" placeholder="SP" required>
                            </p>
                        </div>
						  
                        <div>
                            <p>E-mail:<br>
								<input name="email" type="email" placeholder="contato@gmail.com" required>
                            </p>
                        </div>
						
						<div>
                            <p>Resumo da Entrevista:<br>
								<input name="resumo" type="text" placeholder="" required>
                            </p>
                        </div>

                        <div class="btnLC">
							<button type="submit" class="btn1">Enviar</button><br><br>
                        </div>
					</form>	
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <div id="copyright">
        <p>&copy; CROWE. All rights reserved. | Processo seletivo</p>
    </div>
    <button onClick="backToTop();" id="btnTop">TOPO</button>
	<script type="text/javascript">
	$("#cep").focusout(function(){
		$.ajax({
			url: 'https://viacep.com.br/ws/'+$(this).val()+'/json/unicode/',
			dataType: 'json',
			success: function(resposta){
				$("#logradouro").val(resposta.logradouro);
				$("#cidade").val(resposta.localidade);
				$("#uf").val(resposta.uf);
				$("#numero").focus();
			}
		});
	});
	</script>
</body>
</html>
